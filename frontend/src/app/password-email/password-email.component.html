<div class="w-full h-full flex items-center justify-center">
  <div class="flex flex-col w-1/3 gap-14">
    <div class="w-full items-center flex flex-col">
      <img src="assets/sign.svg" alt="sign" />
      <h1 class="font-bold leading-tight tracking-tight text-5xl">
        ¿Olvido su contraseña?
      </h1>
      <h4 class="font-normal my-3 text-[#9095A0]">
        Ingresa tu correo para enviar el enlace de restablecimiento
      </h4>
    </div>
    <div>
      <h4 class="font-semibold my-1">Email</h4>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Ingrese su correo electronico"
        required=""
        class="w-full mb-11 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
      <button
        onclick="window.location.href='/email-sent'"
        type="submit"
        class="w-full mb-3 text-xl font-light text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        Enviar email
      </button>
      <button
        onclick="window.location.href='/login'"
        class="w-full text-xl hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 font-light rounded-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        <mat-icon class="text-2xl" fontSet="material-icons-outlined"
          >keyboard_arrow_left</mat-icon
        >
        Volver a inicio de sesion
      </button>
    </div>
  </div>
</div>
