<div
  class="flex flex-row items-center justify-evenly px-6 py-8 mx-auto lg:py-0 h-full"
>
  <div
    class="flex items-center justify-center bg-[#3394F5]/10 rounded-full w-80 h-80"
  >
    <img src="assets/isotipo.webp" alt="" class="h-[325px]" />
  </div>
  <div
    class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="p-6 sm:p-8">
      <h1
        class="text-xl mb-1 font-bold leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-white"
      >
        Bienvenido ðŸ‘‹
      </h1>
      <h3 class="text-l leading-tight tracking-tight mb-14 text-gray-400">
        Inicie sesion en su cuenta
      </h3>
      <form action="#">
        <div
          class="bg-[#F3F4F6] text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-6"
        >
          <mat-icon
            class="mr-2"
            [style]="{ color: 'gray' }"
            fontSet="material-icons-outlined"
          >
            mail</mat-icon
          >
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            id="email"
            placeholder="Ingrese su correo electronico"
            required=""
            class="w-80 bg-inherit border-none outline-none"
          />
        </div>
        <div
          class="bg-[#F3F4F6] text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 flex w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-4"
        >
          <mat-icon
            fontSet="material-icons-outlined"
            class="mr-2"
            [style]="{ color: 'gray' }"
          >
            lock</mat-icon
          >
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            id="password"
            placeholder="Ingrese su contraseÃ±a"
            required=""
            class="w-80 bg-inherit border-none outline-none"
          />
          <mat-icon
            fontSet="material-icons-outlined"
            class="mr-2 cursor-pointer"
            [style]="{ color: 'gray' }"
          >
            remove_red_eye</mat-icon
          >
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="remember"
                aria-describedby="remember"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required=""
              />
            </div>
            <div class="ml-3 text-sm">
              <label for="remember" class="text-gray-500 dark:text-gray-300"
                >Recordarme</label
              >
            </div>
          </div>
          <a
            href="/password-email"
            class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
            >Â¿Olvido su contraseÃ±a?</a
          >
        </div>
        <button
          type="submit"
          (click)="login()"
          class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          Ingresar
        </button>
        <div class="flex items-center justify-center mt-16">
          <p class="text-sm font-light text-gray-500 dark:text-gray-400 mr-1">
            Â¿No tiene una cuenta todavia?
          </p>
          <a
            href="/register"
            class="font-semibold text-primary-500 hover:underline dark:text-primary-500 text-sm"
            >Registrarse</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
