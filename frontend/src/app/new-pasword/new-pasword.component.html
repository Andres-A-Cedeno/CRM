<section class="w-full h-full flex items-center justify-center">
  <div class="w-1/3 h-full">
    <div class="flex flex-col justify-center text-center mb-8">
      <img src="assets/reset-password.svg" alt="reset-password" class="h-36" />
      <h2 class="font-bold text-4xl jus">Restablecer contraseña</h2>
      <p class="font-light text-l">Por favor, ingresa tu nueva contraseña</p>
    </div>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="w-full">
        <div class="flex-col mb-5 w-full">
          <label for="password" class="font-semibold text-l mx-2"
            >Nueva Contraseña</label
          >
          <div
            class="w-full flex border-solid border-gray-300 border-2 rounded-xl content-stretch"
          >
            <input
              type="password"
              id="password"
              class="w-11/12 h-full p-2 border-none outline-none m-1 align"
              formControlName="password"
              #passwordInput
              (input)="onPasswordInput()"
            />
            <span
              class="cursor-pointer h-0"
              (click)="togglePasswordVisibility()"
            >
              <i class="far fa-eye" id="togglePassword" #togglePassword></i>
              <mat-icon
                class="h-full mt-2.5"
                fontSet="material-icons-outlined"
                [style]="{ color: 'gray' }"
                >remove_red_eye</mat-icon
              >
            </span>
          </div>
        </div>

        <div *ngIf="showStrengthIndicator">
          <div class="">
            <div class="jobluu-strength-meter">
              <div
                class="jobluu-strength-meter-fill"
                data-strength="0"
                #strengthMeter
              ></div>
            </div>
            <span class="mt-2" #strengthText>Password Strength</span>
          </div>

          <ul class="my-2">
            <li class="jobluu-criteria-item" data-criterion="length">
              <i class="fas fa-check"></i> 8-15 Caracteres
            </li>
            <li class="jobluu-criteria-item" data-criterion="uppercase">
              <i class="fas fa-check"></i> 1 Letra Mayuscula
            </li>
            <li class="jobluu-criteria-item" data-criterion="lowercase">
              <i class="fas fa-check"></i> 1 Letra Minuscula
            </li>
            <li class="jobluu-criteria-item" data-criterion="number">
              <i class="fas fa-check"></i> 1 Numero
            </li>
            <li class="jobluu-criteria-item" data-criterion="special">
              <i class="fas fa-check"></i> 1 Caracter Especial
            </li>
          </ul>
        </div>
        <div class="w-full">
          <div class="flex-col mb-9 w-full">
            <label for="confirmPassword" class="font-semibold text-l mx-2x"
              >Vuelve a ingresar la contraseña</label
            >
            <div
              class="flex border-solid border-gray-300 border-2 rounded-xl content-stretch"
            >
              <input
                type="password"
                id="confirmPassword"
                class="w-11/12 h-full p-2 border-none outline-none m-1 align"
                formControlName="confirmPassword"
                #confirmPasswordInput
              />
              <span
                class="cursor-pointer h-0"
                (click)="toggleConfirmPasswordVisibility()"
              >
                <i
                  class="far fa-eye"
                  id="toggleConfirmPassword"
                  #toggleConfirmPassword
                ></i>
                <mat-icon
                  class="h-full mt-2.5"
                  fontSet="material-icons-outlined"
                  [style]="{ color: 'gray' }"
                  >remove_red_eye</mat-icon
                >
              </span>
            </div>
          </div>
        </div>
      </div>

      <button
        onclick="window.location.href='/password-changed'"
        class="w-full p-3 bg-primary-600 text-white rounded-lg cursor-pointer"
      >
        Cambiar contraseña
      </button>
    </form>
  </div>
</section>
